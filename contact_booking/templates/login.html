{% extends 'base.html' %}
{% load static %}

{% block title %}Login Page{% endblock title %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock style %}

{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <h1 class="heading_login" data-heading="B">Contact Booking</h1>
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/book_2.jpg' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="{% url 'user:validate_user' %}" method="POST">
                {% csrf_token %}
                <span class="login100-form-title">
                    <img src="{% static 'images/kgisl-icon.png' %}" alt="" style="max-width:150px;max-height:150px;">
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid username is required: ex@abc.xyz">
                    <input class="input100" type="text" name="username" placeholder="Username" autocomplete="off" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" autocomplete="off" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2">
                        <p class="text-center text-inverse">Â© KGISL All Rights Reserved 2023 - 2024 </p>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>  
{% endblock content %}
