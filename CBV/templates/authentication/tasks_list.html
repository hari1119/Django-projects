<div id="tasks"
hx-confirm="Are you sure you want to delete this task?"
hx-target="#tasks"
hx-swap="outerHTML">
  {% for task in tasks %}
    <div>{{ forloop.counter }} {{ task.email }}
      <a class="block mr-2 hover:text-red-600"
        hx-delete="{% url 'delete_task' task.id %}">
        Delete?
      </a>
    </div>
  {% endfor %}
</div>
